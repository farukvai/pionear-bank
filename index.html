<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PioNiar Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h2 class='text-center'>Welcome To Pionear Bank</h2>
        <div class="submit-area">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <button id="submit" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="diposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentAmount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balamce status">
                        <h5>Balance</h5>
                        <h2>$<span id="getBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="addAmount" type="text" class='form-control'
                            placeholder="$ amount you want to deposit">
                        <button id="addDiposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawValue" type="text" class='form-control'
                            placeholder="$ amount you want to Withdraw">
                        <button id="addwithdaw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script>
        //login area handeler
        document.getElementById('submit').addEventListener('click', function () {
            document.getElementById('login-area').addEventListener('click', function () {
                this.style.display = 'none';
            });
            document.getElementById('transection-area').style.display = 'block';
        });

     
        //Deposit area handeler
        const depoSit = document.getElementById('addDiposit');
        depoSit.addEventListener('click', function () {
            // const getDipositValue = document.getElementById('addAmount').value;
            // const dipositValue = parseFloat(getDipositValue);
            // document.getElementById('addAmount').value = "";
            const amount=getValue("addAmount");
            

            updateSpanText("getBalance", amount);
            updateSpanText("currentAmount", amount);
           
            
        });

        // withDraw
        document.getElementById('addwithdaw').addEventListener('click',function(){
           var amount =getValue("withdrawValue");
        //    const withdrwaValue=document.getElementById("withdrawValue").value;
        //     const withdrwaValueNumber = parseFloat(withdrwaValue);
            updateSpanText("currentWithdraw", amount);
            updateSpanText("getBalance", -1*amount);
        });
        
        function getValue(id){
            
            const withdrwaValue=document.getElementById(id).value;
            const withdrwaValueNumber = parseFloat(withdrwaValue);
            document.getElementById(id).value = "";
            return withdrwaValueNumber;
        //     console.log(withdrwaValueNumber);
        }
        
            
        

        function updateSpanText(id, dipositValue) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + dipositValue;
            document.getElementById(id).innerText = total;
            console.log(total);

        }
    </script>
</body>

</html>
